<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap"
      rel="stylesheet"
    />
    <title>Signup-Page</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="signup">
          <div class="title">Signup</div>
          <div class="title-tagline">It just takes 30 seconds</div>
        </div>
        <div class="container2">
            <div class="name">
               <label for="fullname"><h2>Full Name</h2></label> 
                <input id="fullname" placeholder="Enter Name">
            </div>
            <div class="email">
               <label for="email"><h2>Your Email</h2></label> 
                <input id=email placeholder="Enter Email">
            </div>
            <div class="password">
              <label for="password"><h2>Your New Password</h2></label>  
                <input id="password" placeholder="at least 8 characters">
            </div>
        </div>
        <div class="button"><button>Create Account</button></div>
        <div class="login"><p>Already have an Account? <a href="#">Login</a></p></div>
      </div>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
  </body>
</html>
